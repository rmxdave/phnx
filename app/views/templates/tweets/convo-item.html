<div id="tweet-{-id_str}" x-mojo-tap-highlight='immediate' class="status-row">
	<div class="palm-row-wrapper row-wrapper">
		<table width="100%" border="0">
		    <tr>
		        <td valign="top" width="40">
		        	<div class="tweet-avatar" style="background-image: url(#{-user.profile_image_url});"></div>
		        </td>
		        <td>
		        	<div class="content-wrapper">
				        <div class='tweet-username'>#{-user.name} <span class='tweet-screenname'>#{-user.screen_name}</span></div>
						<div class='tweet-text'>#{-text}</div>
						<div class='tweet-footer'>#{-time_str} via #{-source} #{-footer}</div>
					</div>
		        </td>
		    </tr>
		</table>
	</div>
</div>
